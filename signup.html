<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <div id="content">
        <p>Create an account</p>
        <div id="form">
          <label for="name"><span style="color: red">*</span>Full Name</label>
          <input
            type="name"
            ="name"
            id="name"
            placeholder="Enter your full name"
          />
          <label for="email"><span style="color: red">*</span>Email</label>
          <input
            type="email"
            ="email"
            id="email"
            placeholder="Enter your email"
          />
          <label for="pass"><span style="color: red">*</span>Password</label>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Enter your password"
          />
          <label for="checkpass"
            ><span style="color: red">*</span>Confirm Password</label
          >
          <input
            type="checkpass"
            name="checkpass"
            id="checkpass"
            placeholder="Re-enter your password"
          />
          <button>Create Account</button>
          <a href="index.html">Sign In </a>
        </div>
      </div>

      <div id="image">
        <img src="./images/img3.png" width="300px" height="400px" alt="login" />
      </div>
    </div>
  </body>
</html>
